<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/vic" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tindog</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-bar" id="nav-bar">
                <img class="profile-image" src="images/icon-profile.png" alt="profile icon">
                <img class="logo" src="images/logo.png" alt="logo">
                <img class="icon-chat" src="images/icon-chat.png" alt="chat icon">
            </nav>
        </header>
        <main>
            <div id="card" class="card"></div>
            <div class='actions'>
                <div class='icon-heart-wrapper'>
                    <img src='images/icon-heart.png'>
                </div>
                <div class='icon-cross-wrapper'>
                    <img src='images/icon-cross.png'>
                </div>
            </div>
            <img class="accept-state" id="accept-state" src="images/badge-like.png" alt="accept icon">
            <img class="reject-state" id="reject-state" src="images/badge-nope.png" alt="reject icon">
        </main>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
